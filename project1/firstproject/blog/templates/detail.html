{% extends "base.html" %}
{% block content %}   
<div style="text-align:center">
    <h1>{{blog.title}}</h1><!--views.py에서 detail함수가 blog를 줬으니깐 blog로 받아옴-->
    <h3>작성자: {{blog.writer}}</h3>
    <h4>날짜: {{blog.pub_date}}</h4>
    <hr>
    {% if blog.image %}
    <p><img src="{{blog.image.url}}" alt=""></p>
    {% endif %}
    <p>{{blog.body}}</p>
    <a href="{% url 'edit' blog.id %}">수정</a>
    <a href="{% url 'delete' blog.id %}">삭제</a>
</div>
{% endblock %}
